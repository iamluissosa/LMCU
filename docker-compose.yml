version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: erp-lmcu-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-erp_lmcu}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - erp-network

networks:
  erp-network:
    driver: bridge

volumes:
  postgres_data:
